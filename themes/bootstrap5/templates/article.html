{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">{{ article.title }}</h1>
  <p><em>{{ article|datetimeformat }} &nbsp;&nbsp;|&nbsp;&nbsp; {{ article.author }}</em></p>
  <div class="content">
    {{ article.content }}
  </div>
  {% if article.lang == 'pl' %}
    <a href="{{ SITEURL }}/" class="btn btn-secondary btn-sm">← Wróć do przepisów</a>
  {% else %}
    <a href="{{ SITEURL }}/" class="btn btn-secondary btn-sm">← Back to recipes</a>
  {% endif %}
</div>
{% endblock %}
