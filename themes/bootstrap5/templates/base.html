<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Recipes{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ SITEURL }}/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ SITEURL }}/static/css/custom.css">
  <div class="language-switcher" style="position: absolute; top: 20px; right: 20px;">
    {% if article is defined and article.translations %}
      {% for t in article.translations %}
        {% if t.lang == 'pl' %}
          <a href="{{ SITEURL }}/pl/{{ t.url }}" class="btn btn-outline-primary btn-sm">ðŸ‡µðŸ‡± Polski</a>
        {% elif t.lang == 'en' %}
          <a href="{{ SITEURL }}/{{ t.url }}" class="btn btn-outline-primary btn-sm">ðŸ‡¬ðŸ‡§ English</a>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>
</head>
<body>
  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollTopBtn" class="btn btn-secondary btn-lg"
    style="position: fixed; bottom: 40px; right: 40px; display: none; z-index: 1000;">
    â†‘
  </button>

  <script>
    // Show or hide the button when scrolling
    window.onscroll = function() {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    // Smooth scroll to top
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
