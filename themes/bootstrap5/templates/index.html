{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 text-center">üßÅ My Recipe Journal</h1>
  <div class="row">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        {% if article.has_thumb %}
          <img src="static/images/processed/{{ article.slug }}-thumb.jpg" class="card-img-top" alt="{{ article.title }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.summary }}</p>
          <a href="{{ SITEURL }}/{{ article.url }}" class="btn btn-primary">View Recipe</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
