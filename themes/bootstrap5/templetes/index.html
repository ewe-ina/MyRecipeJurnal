{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 text-center">üßÅ My Recipe Jurnal</h1>
  <div class="row">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.summary }}</p>
          <a href="{{ SITEURL }}/{{ article.url }}" class="btn btn-primary">View Recipe</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
